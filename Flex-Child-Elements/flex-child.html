<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Order element:------------------------- -->
    <h1 style="color: blueviolet; text-align: center;">Order Element:-</h1>
    <div class="order">
        <div class="order-1" style="order: 4;">One</div>
        <div class="order-1" style="order: 3;">Two</div>
        <div class="order-1" style="order: 1;">Three</div>
        <div class="order-1" style="order: 2;">Four</div>
    </div><br><br>
    <hr>

    <!-- Grow element:------------------------- -->
    <h1 style="color: blueviolet; text-align: center;">Grow Element:-</h1>
    <div class="Grow">
        <div class="Grow-1" style="flex-grow: 5;">One</div>
        <div class="Grow-1" style="flex-grow: 3;">Two</div>
        <div class="Grow-1" style="flex-grow: 1;">Three</div>
        <div class="Grow-1" style="flex-grow: 4;">Four</div>
    </div><br><br>
    <hr>

    <!-- Shrink element:------------------------- -->
    <!-- requied width minimum 300px; -->
    <h1 style="color: blueviolet; text-align: center;">Shrink Element:-</h1>
    <div class="shrink">
        <div class="shrink-1">One</div>
        <div class="shrink-1"> Two</div>
        <div class="shrink-1" style="flex-shrink:5;"> Three</div>
        <div class="shrink-1"> Four</div>
    </div><br><br>
    <hr>

    <!-- Basis element:------------------------- -->
    <h1 style="color: blueviolet; text-align: center;">Basis Element:-</h1>
    <div class="Basis">
        <div class="Basis-1" style="flex-basis:600px;">One</div>
        <div class="Basis-1" style="flex-basis:50px;">Two</div>
        <div class="Basis-1">Three</div>
        <div class="Basis-1">Four</div>
    </div><br><br>
    <hr>


    <!-- Flex element:------------------------- -->
    <!-- flex shorthand property:--[flex-grow, flex-shrink, flex-basis] -->
    <h1 style="color: blueviolet; text-align: center;">Flex Element (Shorthand property):-</h1>
    <div class="Flex">
        <div class="Flex-1" style="flex:0 0 100px;">One</div>
        <div class="Flex-1">Two</div>
        <div class="Flex-1">Three</div>
        <div class="Flex-1">Four</div>
    </div><br><br>
    <hr>

    <!-- Align-self element:------------------------- -->
    <h1 style="color: blueviolet; text-align: center;">Align-self Element:-</h1>
    <div class="Align-self">
        <div class="Align-self-1" style="align-self: flex-start;">One</div>
        <div class="Align-self-1" style="align-self: center ;">Two</div>
        <div class="Align-self-1" style="align-self: flex-end;">Three</div>
        <div class="Align-self-1" style="align-self: center;">Four</div>
    </div><br><br>
    <hr>

</body>

</html>
