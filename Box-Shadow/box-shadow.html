<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- box-shadow property:---- -->
    <h1 style="color: cadetblue; text-align: center;">Box Shadow:-</h1>
    <h2 class="shadow">This is box shadow.....</h2>
    <hr>
    <hr>
    <br>

    <!-- h-offset & v-offset property:----- -->
    <h1 style="color: cadetblue; text-align: center;">H-offset & V-offset:-</h1>
    <h2 class="h-v">This is H-OFFSET & V-OFFSET.....</h2>
    <br>
    <hr>
    <hr>
    <br>

    <!-- blur property:------ -->
    <h1 style="color: cadetblue; text-align: center;">Blur:-</h1>
    <h2 class="blur">This is BLUR.....</h2>
    <br>
    <hr>
    <hr><br>

    <!-- spread property:---- -->
    <h1 style="color: cadetblue; text-align: center;">Spread:-</h1>
    <h2 class="spread">This is SPREAD.....</h2>
    <br>
    <hr>
    <hr><br>

    <!-- inset property:----- -->
    <h1 style="color: cadetblue; text-align: center;">Inset:-</h1>
    <h2 class="inset">This is INSET.....</h2>
    <br>

</body>

</html>
