<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            background-color: aquamarine;
        }

        .text {
            /* 1]h-shadow 2]vshadow 3]blur 4]color */
            text-shadow: 5px 5px 5px rgb(241, 8, 47);
            text-align: center;
        }

        .h-v {
            text-shadow: 5px 4px rgb(239, 11, 155);
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- text-shadow:---- -->
    <h1 style="color: rgb(214, 128, 16); text-align: center;"> Text-Shadow:-</h1>
    <h2 class="text">This is a Text-Shadow.....</h2>
    <br>
    <hr>
    <hr><br>

    <!--  H-shadow V-shadow:---- -->
    <h1 style="color: rgb(211, 127, 18); text-align: center;"> H-shadow & V-shadow:-</h1>
    <h2 class="h-v">This is a H-shadow & V-shadow.....</h2>

</body>

</html>
